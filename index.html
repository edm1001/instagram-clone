<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram clone</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <a href="#" class="logo">
            <img src="/assets/photos/ig-logo.png" alt="logo">
        </a>
        <input type="text" class="Search" placeholder="search">
        <span class="nav-links">
            <a href="#"> <i class="fas fa-home color-black"></i></a>
            <a href="#"> <i class="fa-sharp fa-solid fa-location-arrow"> </i> </a>
            <a href="#"> <i class="fa-regular fa-compass"></i> </a>
            <a href="#"> <i class="fa-sharp fa-regular fa-heart"></i> </a>
        </span>
    </nav>
    <div class="cont">
        <section class="bio">
            <div class="profile-photo">
                <img src="/assets/photos/placeholder.png" alt="prof-photo">
            </div>
            <div class="profile-info">
                <p class="username">ex.username </p>
                <button>Follow</button>
            </div>
        </section>
        <div class="gallery-nav"></div>
        <section class="gallery">
            <a href="#" class="item">
                <img src="https://images.pexels.com/photos/16791430/pexels-photo-16791430/free-photo-of-sea-1.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            </a>
            <a href="#" class="item">
                <img src="https://images.pexels.com/photos/2853592/pexels-photo-2853592.jpeg?auto=compress&cs=tinysrgb&w=400" alt="">
            </a>
            <a href="#" class="item">
                <img src="https://images.pexels.com/photos/2064826/pexels-photo-2064826.jpeg?auto=compress&cs=tinysrgb&w=400" alt="">
            </a>
            <a href="#" class="item">
                <img src="https://images.pexels.com/photos/5637733/pexels-photo-5637733.jpeg?auto=compress&cs=tinysrgb&w=400" alt="">
            </a>
            <a href="#" class="item">
                <img src="https://images.pexels.com/photos/15212752/pexels-photo-15212752/free-photo-of-portrait-of-a-pretty-brunette-using-a-smart-phone.jpeg?auto=compress&cs=tinysrgb&w=400" alt="">
            </a>
            <a href="#" class="item">
                <img src="https://images.pexels.com/photos/16055440/pexels-photo-16055440/free-photo-of-man-posing-among-banana-trees.jpeg?auto=compress&cs=tinysrgb&w=400" alt="">
            </a>
        </section>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
